        <!-- <h6>Debe contener minímo 8 caracteres*</h6> -->

        <!-- <input type="submit" value="Iniciar Sesión"> -->

        <!-- <button> Eres cliente nuevo? <a href="registoLogin.html"> Registrate aquí </a></button> -->
        <div class="opcion-redes">
          <hr>

          </div>

          <!-- <div class="hr2">

        </div>

            <i class="fa-brands fa-google fa-xl" style="color: #2f6a74;"></i>
          </div>
        </div>


      </form>

    </section>

      <i class="fa-solid fa-xmark fa-xl cerrar-registro" style="color: #2F6A74;"></i>

      <h2>¡Regístrate!</h2>

      <form action="" id="registroForm">

        <div class="input-form">
          <input type="texto" placeholder="Esciba sus nombres y apellidos" id="nombreApellido" required outofocus>
        </div>

        <div class="input-form">
          <input type="email" placeholder="Esciba su correo electronico" id="correo-registro" required outofocus>
        </div>

        <div class="input-form">
          <input type="password" placeholder="Esciba su contraseña" id="password-registro" required>
        </div>

        <p class="mascota">¿Tienes mascota?</p>

        <div class="mascotas-check">

          <input type="checkbox" name="gato" value="gato" id="gato">
          <label for="gato"> Gato</label>
          <input type="checkbox" name="perro" value="perro" id="perro">
          <label for="perro"> Perro</label>

        </div>

        <div class="tyc">
          <input type="checkbox" name="condiciones" value="condiciones">
          <label for="condiciones"> Acepto términos y condiciones y autorizo tratamiento de datos y
            politicas.</label>
        </div>
