<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Blog</title> <!-- Link de Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"> <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./formularioBlog.css">
</head> 

<body class="body-form-blog">
    <main class="section-form-blog">
        <section class="content-form-blog">
            <h1 id="titulo-form-blog">Agregar Informacion Blog</h1>
            <form id="formulario-blog" class="form-blog">
                <div class="tipoPublicacion">
                <label for="tipoPublicacion">Tipo de Publicacion*</label> 
                    <select id="tipoPublicacion"  name="selectlist" required>
                        <option value="Sin opción" name="selectlist" disabled selected>Seleccione...</option>
                        <option value="Educación" name="selectlist">Educación</option>
                        <option value="Eventos/Donaciones" name="selectlist">Eventos/Donaciones</option>
                        <option value="Adopciones" name="selectlist">Adopciones</option>
                    </select>
                </div>

                <div id="form-blog"></div>

                <div class="content-boton-blog "> 
                    <button id="boton-crear-blog" type="submit">Agregar</button> 
                </div>
            </form>
        </section>
    </main>



    <section id="contenedor-educacion"></section>
    <section id="contenedor-eventos"></section>
    <section id="contenedor-adopciones"></section>


   <script src="./formularioBlog.js"> </script>
   <!-- <script src="./APIblog.js"> </script> -->
   <script src="./new.js"></script>  


</body>

</html>
