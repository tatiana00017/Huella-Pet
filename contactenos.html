  <main class="section-contacto">
    <section class="section-info-contacto">
      <article class="info-contacto">

        <h2>Información de Contacto</h2>
        <h5>¡Nos gusaria conocer tu opinión! </h5>
        <h6>Contactanos através de los siguientes enlaces</h6>
        <div class="content-link-contacto">
          <i class="fa-brands fa-whatsapp" style="color: #000000;"></i>
          <a class="link-contacto" href="https://wa.me/+573102806291" target="_blank">+57 3102806291</a>
        </div>

        <div class="content-link-contacto">
          <i class="fa-regular fa-envelope" style="color: #000000;"></i>
          <a class="link-contacto" href="mailto:jhonatantrabajos24@gmail.com">Correo Contacto</a>
        </div>

        <h6>Estamos ubicados en</h6>

        <div class="content-link-contacto">
          <i class="fa-solid fa-location-dot"></i>
          <a class="link-contacto" href="https://www.google.com/maps/search/?api=1&query=Ak.+58+%23127-59"
            target="_blank">Ak. 58 #127-59</a>
        </div>
      </article>

      <div class="circle"></div>
      <div class="circle1"></div>
    </section>

    <section class="section-form-contacto">
      <form class="form-contacto" action="https://formspree.io/f/xnnakqjv" method="POST">

        <div class="content-label-input">

          <div class="label-input">
            <label for="selectlist">Motivo de consulta *</label>
            <select class="general-input" id="selectlist" name="selectlist">
              <option value="Sin opción" name="selectlist">Seleccione...</option>
              <option value="Servicio al cliente" name="selectlist">Servicio al cliente</option>
              <option value="Felicitacion" name="selectlist">Felicitación</option>
              <option value="Peticion" name="selectlist">Petición</option>
              <option value="Queja" name="selectlist">Queja</option>
              <option value="Reclamo" name="selectlist">Reclamo</option>
            </select>
          </div>

          <div class="label-input">
            <label for="name">Nombre *</label>
            <input class="general-input" id="name" name="name" type="text" required>
          </div>
          <div class="label-input">
            <label for="email">Correo Electronico *</label>
            <input class="general-input" id="email" name="email" type="email" required>
          </div>
          <div class="label-input">
            <label for="tel">Telefono *</label>
            <input class="general-input" id="tel" name="tel" type="tel" required>
          </div>
        </div>

        <div class="label-input hola">
          <label for="message">Descripción *</label>
          <textarea class="general-input descripcion-input" id="message" name="message" rows="1" required></textarea>
        </div>

        <div class="content-forma-contacto">
          <label>¿Como te gustaría que te contactemos?</label>
          <div class="forma-contacto">
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                id="radio-telefono">Telefono</label>
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                checked>WhatsApp</label>
          </div>
        </div>

        <label name="novedades" class="checkbox">
          <input name="novedades" type="checkbox" checked>¿Te gustaría recibir novedades de HuellaPet?
        </label>

        <div class="content-boton">
          <button class="boton-form-contactenos" type="submit">Enviar</button>
        </div>
      </form>
    </section>
